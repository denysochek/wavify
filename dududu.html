<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Wawify</title>
    <link rel="icon" type="image/svg+xml" sizes="512x512" href="assets/img/logo4.svg">
    <link rel="icon" type="image/svg+xml" sizes="512x512" href="assets/img/logo4.svg">
    <link rel="icon" type="image/svg+xml" sizes="512x512" href="assets/img/logo4.svg">
    <link rel="icon" type="image/svg+xml" sizes="512x512" href="assets/img/logo4.svg">
    <link rel="icon" type="image/svg+xml" sizes="512x512" href="assets/img/logo4.svg">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Features-Image-images.css">
    <link rel="stylesheet" href="assets/css/Footer-Clean-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
    <link rel="stylesheet" href="assets/css/player.css">
</head>

<body style="background: #222;">
    <div class="container" style="width: 100%;margin: 0px;padding: 0px;max-width: 100%;position: fixed;">
        <header style="height: 60px;background: #444;padding: 10px;padding-left: 30px;padding-right: 30px;"><button
                class="btn btn-primary active text-capitalize text-center d-flex float-end"
                data-bss-hover-animate="flash" type="button"
                style="background: rgb(255,255,128);border-width: 3px;border-color: rgb(128,128,0);height: 40px;"
                onclick="window.location.href=&quot;turbo.html&quot;"><strong><span style="color: rgb(48, 48, 0);">Buy
                        Turbo</span></strong></button>
            <div class="col" style="width: 170px;" onclick="window.location.href=&quot;index.html&quot;"><img
                    src="assets/img/logo4.svg" width="40" height="40" style="margin-left: 0px;"><img
                    class="jello animated" src="assets/img/logo_text.svg" width="110" height="20" style="margin: 10px;">
            </div>
        </header>
    </div>
    <div class="row d-lg-flex d-xxl-flex justify-content-lg-center justify-content-xl-center justify-content-xxl-center"
        style="padding: 0px;padding-left: 30px;padding-right: 30px;min-width: 960px;max-width: 3840px;margin: 0px;padding-top: 90px;">
        <div class="col-auto" style="padding: 0px;">
            <div style="position: fixed;"><img class="img-fluid d-flex" src="assets/img/dududu.png"
                    style="margin-right: 24px;width: 406px;min-width: 320px;min-height: 320px;"></div>
            <div><img class="img-fluid d-flex" src="assets/img/blank.png"
                    style="margin-right: 24px;width: 406px;min-width: 320px;min-height: 320px;"></div>
        </div>
        <div class="col-auto col-md-12 col-lg-4 d-flex flex-shrink-0" style="padding: 0px;min-width: 360px;">
            <div class="row" style="margin: 0px;">
                <div class="col-lg-12 col-xl-12 offset-xl-0" style="padding: 0px;width: 360px;">
                    <h1 class="fs-3 text-white" style="max-height: 68px;margin: 0px;max-width: 340px;">
                        <strong>dududu</strong></h1>
                    <h1 class="fs-6 text-white" style="max-height: 68px;margin: 0px;max-width: 340px;"><span
                            style="color: rgb(126, 126, 126);">dionisii • 1 track • 1 min 45 sec</span></h1>
                    <div class="row" style="height: 40px;margin: 0px;">
                        <div class="col-xl-12 d-lg-flex flex-row" style="height: 40px;padding: 0px;margin: 0px;"><button
                                class="btn border rounded border-0 order-first" type="button"
                                style="height: 40px;width: 30px;margin: 0px;padding: 0px;font-size: 10px;"><span
                                    style="color: rgb(149, 149, 149);">1</span></button><button
                                class="btn text-start border rounded border-0 d-lg-flex justify-content-lg-start align-items-lg-center"
                                type="button"
                                style="height: 40px;margin: 0px;padding: 0px;color: rgb(255,255,255);font-size: 16px;">dududu</button><button
                                class="btn text-center border rounded border-0 d-lg-flex ms-auto justify-content-lg-center align-items-lg-center"
                                type="button"
                                style="height: 40px;width: 20px;margin: 0px;padding: 0px;font-size: 8px;padding-left: 0px;margin-right: 0px;"><strong><span
                                        style="color: rgb(126, 126, 126);">•••</span></strong></button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="player-bg-artwork"></div>
    <div id="player-bg-layer"></div>
    <div id="player-container">
        <div id="player">
            <div id="player-track">
                <div id="album-name"></div>
                <div id="track-name"></div>
                <div id="track-time">
                    <div id="current-time"></div>
                    <div id="track-length"></div>
                </div>
                <div id="seek-bar-container">
                    <div id="seek-time"></div>
                    <div id="s-hover"></div>
                    <div id="seek-bar"></div>
                </div>
            </div>
            <div id="player-content">
                <div id="album-art">
                    <img src="https://denysochek.github.io/wavify/assets/img/dududu.png" class="active"
                        id="_1" />
                    <div id="buffer-box">
                    </div>
                </div>
                <div id="player-controls">
                    <div class="control">
                        <div class="button" id="play-previous">
                            <i class="fas fa-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-pause-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-next">
                            <i class="fas fa-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/bs-init.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
        <script src="assets/js/dududu.js"></script>
</body>

</html>
